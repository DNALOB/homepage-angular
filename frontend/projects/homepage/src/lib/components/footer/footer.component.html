<footer>

  <div class="left">
    <div class="attribution" *ngIf="!!attribution">
      <p>Built with &lt;3 just for YOU!</p>
    </div>
    
    <ul class="socials">
      <li *ngFor="let item of socials">
        <a [href]="item.href" [class]="item.class"><img [src]="item.icon"></a>
      </li>
    </ul>
  </div>

  <div class="right">
    <ul class="links">
      <li *ngFor="let item of links"><a [href]="item.href" (click)="item.handler();false;">{{ item.text }}</a></li>
    </ul>
  </div>
   
</footer>
