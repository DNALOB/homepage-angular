<app-header></app-header>

<ion-content #docsContent>

  <main padding>

    <section class="toc" #tocSection>

      <div class="title"><strong>Documentation</strong></div>

      <app-articles
        [categories]="categories"
        [posts]="posts"
        (view)="view($event); nav.scrollTo(docsContent, detailSection)"
      ></app-articles>
    
    </section>

    <section class="detail" #detailSection>

      <div *ngIf="!!selectedPost">

        <app-article
          [post]="selectedPost"
        ></app-article>

      </div>

    </section>

  </main>

  <app-footer></app-footer>

</ion-content>
