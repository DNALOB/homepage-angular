<ul class="groups">
  <li class="group" *ngFor="let category of categories">

    <div class="title">{{ category.title }}</div>

    <ul class="posts">
      <li class="post" *ngFor="let post of postsByCategory(category)">
        <a [href]="'/doc/' + post.$key"
          (click)="view.emit(post); $event.stopPropagation(); false;"
        >{{ post.title }}</a>
      </li>
    </ul>

  </li>
</ul>
